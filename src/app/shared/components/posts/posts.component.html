<ng-container *ngIf="postsArray">
    <div class="row">
        <div class="col-md-6 offset-md-3 d-flex flex-column-reverse">
            <div class="card mb-4" *ngFor="let post of postsArray">
                <div class="card-header">
                    <h3 class="text-capitalize">{{post.title}}</h3>
                </div>
                <div class="card-body">
                    <p>
                        {{post.content}}
                    </p>
                </div>
                <div class="card-footer text-right">
                    <!-- <button class="btn btn-info" 
                        [routerLink]="['/posts', post.id]"
                    >Show More</button> -->
                    <button class="btn btn-info" [routerLink]="[post.id]">Show More</button>
                </div>
            </div>
        </div>
    </div>
</ng-container>
