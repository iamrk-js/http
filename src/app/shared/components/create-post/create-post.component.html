<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h3 *ngIf="!postId">Create Post</h3>
                <h3 *ngIf="postId">Update Post</h3>
            </div>
            <div class="card-body">
               <form [formGroup]="postForm" (ngSubmit)="onPostCreate()">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" formControlName="title" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <input type="text" formControlName="content" id="content" class="form-control">
                </div>
                <div class="text-right">
                    <button class="btn btn-primary" type="submit" 
                    [disabled] = 'postForm.invalid'
                    *ngIf="!postId">Create Post</button>
                    <button class="btn btn-primary" type="button"
                    (click)="onUpdatePost()"
                    *ngIf="postId">Update Post</button>
                </div>
               </form>
            </div>
        </div> 
    </div>
</div>
